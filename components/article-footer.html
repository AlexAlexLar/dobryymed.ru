<script>

    const vk = document.getElementById('vkShare');
    const tg = document.getElementById('tgShare');
    const wa = document.getElementById('waShare');

    if (vk) vk.addEventListener('click', e => {
      e.preventDefault();
      window.open(`https://vk.com/share.php?url=${encodeURIComponent(currentURL)}`, '_blank');
    });
    if (tg) tg.addEventListener('click', e => {
      e.preventDefault();
      window.open(`https://t.me/share/url?url=${encodeURIComponent(currentURL)}`, '_blank');
    });
    if (wa) wa.addEventListener('click', e => {
      e.preventDefault();
      window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(currentURL)}`, '_blank');
    });
  });
</script>
